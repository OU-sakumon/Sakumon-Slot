<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阪大作問サークル スロット</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a0000 0%, #4a0000 50%, #1a0000 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* アップロード画面のスタイル */
        .upload-container {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 50px rgba(255, 215, 0, 0.3);
            text-align: center;
            max-width: 600px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.8s ease-in-out;
            border: 5px solid #000;
            box-shadow: 
                0 0 0 5px #000,
                0 0 0 10px #ffd700,
                0 0 0 15px #000,
                0 15px 35px rgba(0, 0, 0, 0.5);
        }

        /* 画面遷移アニメーション */
        .screen-fade-out {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            transition: all 0.8s ease-in-out;
        }

        .screen-fade-in {
            opacity: 1;
            transform: scale(1) translateY(0);
            transition: all 0.8s ease-in-out;
        }

        .screen-hidden {
            display: none !important;
        }

        .upload-title {
            color: #ffd700;
            margin: 0 0 30px 0;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .upload-description {
            color: #ccc;
            margin: 0 0 30px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .file-upload-area {
            border: 5px dashed #ffd700;
            border-radius: 8px;
            padding: 40px 20px;
            margin: 20px 0;
            background: #0a0a0a;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-area:hover {
            border-color: #ffff00;
            background: rgba(255, 215, 0, 0.1);
        }

        .file-upload-area.dragover {
            border-color: #ffff00;
            background: rgba(255, 215, 0, 0.2);
        }

        .upload-icon {
            font-size: 48px;
            color: #ffd700;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 18px;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 14px;
            color: #999;
        }

        .file-input {
            display: none;
        }


        /* メニューボタンのスタイル */
        .menu-button {
            background: linear-gradient(135deg, #c00000 0%, #8b0000 100%) !important;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 160px;
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .menu-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 6px 20px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.5);
        }

        .menu-button:active {
            transform: translateY(0);
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #0a0a0a;
            border-radius: 8px;
            overflow: hidden;
            border: 4px solid #ffd700;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #c00000 0%, #8b0000 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 10px;
            font-size: 14px;
            color: #ffd700;
        }

        .error-message {
            color: #ff6666;
            background: rgba(192, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border: 2px solid #ff3333;
        }

        .success-message {
            color: #00cc00;
            background: rgba(0, 192, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border: 2px solid #00cc00;
        }

        /* スロット画面のスタイル（既存のスタイル） */

        .slot-screen-container {
            position: relative;
            width: 1100px;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }

        /* デバッグ表示エリアのスタイル */
        .debug-display {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 15px;
            color: #ffd700;
            font-size: 14px;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .debug-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
            border-bottom: 1px solid #ffd700;
            padding-bottom: 5px;
        }

        .debug-row-numbers {
            line-height: 1.4;
        }

        .debug-row-numbers div {
            margin-bottom: 5px;
        }

        .slot-machine {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            width: 100%;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: all 0.8s ease-in-out;
            box-shadow: 
                0 0 0 5px #000,
                0 0 0 10px #ffd700,
                0 0 0 15px #000,
                0 15px 35px rgba(0, 0, 0, 0.5);
        }

        /* スロット画面の初期状態（非表示） */
        .slot-screen-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
        }

        .title {
            margin: 0 0 30px 0;
            flex-shrink: 0;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.8)) drop-shadow(0 0 20px rgba(255, 215, 0, 0.5));
        }

        .slot-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-shrink: 0;
        }

        .slot-column {
            background: #0a0a0a;
            width: 250px;
            height: 250px;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                inset 0 3px 20px rgba(0, 0, 0, 0.8);
        }

        .slot-reel {
            position: absolute;
            width: 100%;
            transition: transform 0.05s ease-out;
            will-change: transform; /* ハードウェアアクセラレーションを有効化 */
        }

        .slot-symbol {
            height: 83.33px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #333;
            background: #1a1a1a;
            padding: 8px;
            text-align: center;
            line-height: 1.4;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }

        .slot-symbol:nth-child(odd) {
            background: #0f0f0f;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-shrink: 0;
        }

        .stop-button {
            background: linear-gradient(135deg, #c00000 0%, #8b0000 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .stop-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 6px 20px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.5);
        }

        .stop-button:active {
            transform: translateY(0);
        }

        .stop-button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 0 0 2px #000,
                0 0 0 5px #555,
                0 0 0 8px #000;
        }

        .spinning {
            animation: spin 0.02s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-250px); }
        }

        .start-button {
            background: linear-gradient(135deg, #c00000 0%, #8b0000 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px 0 20px 0;
            flex-shrink: 0;
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 6px 20px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.5);
        }

        .start-button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: 
                0 0 0 2px #000,
                0 0 0 5px #555,
                0 0 0 8px #000;
        }

        .result-display {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            min-height: 100px;
            max-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            padding: 15px;
            border-radius: 8px;
            background: rgba(26, 26, 26, 0.8);
            box-sizing: border-box;
            overflow: hidden;
            text-align: center;
            line-height: 1.4;
            border: 4px solid #ffd700;
        }

        .result-display.jackpot {
            font-size: 22px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.8);
            background: rgba(192, 0, 0, 0.3);
            border: 2px solid #ffd700;
        }

        .question-display {
            margin: 20px 0;
            padding: 20px;
            background: rgba(26, 26, 26, 0.8);
            border-radius: 8px;
            border: 4px solid #ffd700;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            color: #ffd700;
        }

        .answer-choices {
            display: flex;
            margin: 20px 0;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            min-height: 80px;
            align-items: center;
            visibility: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .answer-choice {
            background: linear-gradient(135deg, #c00000 0%, #8b0000 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 300px;
            max-width: 300px;
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 4px 15px rgba(0, 0, 0, 0.5);
            word-wrap: break-word;
            overflow-wrap: break-word;
            text-align: center;
            line-height: 1.4;
            flex-shrink: 0;
        }

        .answer-choice:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 6px 20px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.5);
        }

        .answer-choice.correct {
            background: linear-gradient(135deg, #006600 0%, #004400 100%);
        }

        .answer-choice.incorrect {
            background: linear-gradient(135deg, #660000 0%, #440000 100%);
        }

        .score-display {
            position: fixed;
            right: 20px;
            top: 20px;
            background: rgba(26, 26, 26, 0.95);
            padding: 20px 25px;
            border-radius: 8px;
            font-weight: bold;
            color: #ffd700;
            min-width: 180px;
            z-index: 100;
            box-shadow: 
                0 0 0 4px #000,
                0 0 0 8px #ffd700,
                0 0 0 12px #000,
                0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .stop-button {
            display: none !important;
        }

        /* 残り時間の緊急アニメーション */
        @keyframes urgent-pulse {
            0%, 100% { 
                transform: scale(1);
                color: #dc3545;
            }
            50% { 
                transform: scale(1.2);
                color: #ff1744;
            }
        }

        @keyframes urgent-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        .urgent-time {
            animation: urgent-pulse 0.6s ease-in-out infinite, urgent-shake 0.2s ease-in-out infinite;
        }

        /* 点滅アニメーション */
        .blinking {
            animation: blink 0.8s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 50% { 
                opacity: 1;
                color: #dc3545;
            }
            51%, 100% { 
                opacity: 0.3;
                color: #ff6b6b;
            }
        }


        /* 当選時のアニメーション */
        @keyframes jackpot-flash {
            0%, 100% { 
                background-color: rgba(192, 0, 0, 0.3); 
                border-color: #ffd700;
            }
            50% { 
                background-color: rgba(255, 215, 0, 0.4);
                border-color: #ff0000;
            }
        }

        @keyframes jackpot-pulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
            50% { 
                transform: scale(1.05); 
                box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            }
        }

        .jackpot-flash {
            animation: jackpot-flash 0.5s ease-in-out infinite;
        }

        .jackpot-pulse {
            animation: jackpot-pulse 0.6s ease-in-out infinite;
        }

        /* ランキング入りエフェクト - 豪華版 */
        @keyframes ranking-glow {
            0%, 100% { 
                box-shadow: 0 0 30px rgba(255, 215, 0, 0.6),
                           0 0 60px rgba(255, 215, 0, 0.4),
                           0 0 90px rgba(255, 215, 0, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(255, 215, 0, 0.9),
                           0 0 100px rgba(255, 215, 0, 0.6),
                           0 0 150px rgba(255, 215, 0, 0.3);
                transform: scale(1.05);
            }
        }

        @keyframes ranking-rainbow {
            0% { filter: hue-rotate(0deg); }
            25% { filter: hue-rotate(90deg); }
            50% { filter: hue-rotate(180deg); }
            75% { filter: hue-rotate(270deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes ranking-pulse {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.08); }
        }

        @keyframes ranking-sparkle {
            0% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg) translateY(0px); 
            }
            25% { 
                opacity: 1; 
                transform: scale(1.2) rotate(90deg) translateY(-20px); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1) rotate(180deg) translateY(-40px); 
            }
            75% { 
                opacity: 0.8; 
                transform: scale(0.8) rotate(270deg) translateY(-60px); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0) rotate(360deg) translateY(-80px); 
            }
        }

        @keyframes ranking-bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            10% { transform: translateY(-15px) scale(1.05); }
            30% { transform: translateY(-8px) scale(1.02); }
            40% { transform: translateY(-12px) scale(1.03); }
            60% { transform: translateY(-6px) scale(1.01); }
        }

        @keyframes ranking-shake {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-3px) rotate(-1deg); }
            20% { transform: translateX(3px) rotate(1deg); }
            30% { transform: translateX(-2px) rotate(-0.5deg); }
            40% { transform: translateX(2px) rotate(0.5deg); }
            50% { transform: translateX(-1px) rotate(-0.25deg); }
            60% { transform: translateX(1px) rotate(0.25deg); }
        }

        @keyframes ranking-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .ranking-effect {
            animation: ranking-glow 1.5s ease-in-out infinite,
                       ranking-rainbow 3s ease-in-out infinite,
                       ranking-pulse 2s ease-in-out infinite,
                       ranking-bounce 1.5s ease-in-out infinite,
                       ranking-shake 0.5s ease-in-out infinite;
            background: linear-gradient(45deg, 
                #ffd700, #c00000, #8b0000, #d4af37, #c00000, 
                #ffd700, #8b0000, #d4af37, #c00000, #ffd700);
            background-size: 400% 400%;
            animation: ranking-glow 1.5s ease-in-out infinite,
                       ranking-rainbow 3s ease-in-out infinite,
                       ranking-pulse 2s ease-in-out infinite,
                       ranking-bounce 1.5s ease-in-out infinite,
                       ranking-shake 0.5s ease-in-out infinite,
                       ranking-gradient 4s ease-in-out infinite;
            position: relative;
            overflow: hidden;
            margin-top: 100px;
            border-radius: 8px;
        }

        .ranking-effect::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: linear-gradient(45deg, 
                transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: ranking-shine 2s ease-in-out infinite;
            pointer-events: none;
            border-radius: 20px;
            overflow: hidden;
        }

        @keyframes ranking-shine {
            0% { transform: translateX(-120%) translateY(-120%) rotate(45deg); }
            100% { transform: translateX(120%) translateY(120%) rotate(45deg); }
        }

        .ranking-sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 50%, transparent 100%);
            border-radius: 50%;
            animation: ranking-sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .ranking-sparkle:nth-child(1) { 
            top: 15%; left: 15%; 
            animation-delay: 0s; 
            width: 12px; height: 12px;
        }
        .ranking-sparkle:nth-child(2) { 
            top: 25%; right: 15%; 
            animation-delay: 0.2s; 
            width: 10px; height: 10px;
        }
        .ranking-sparkle:nth-child(3) { 
            bottom: 25%; left: 25%; 
            animation-delay: 0.4s; 
            width: 14px; height: 14px;
        }
        .ranking-sparkle:nth-child(4) { 
            bottom: 15%; right: 25%; 
            animation-delay: 0.6s; 
            width: 9px; height: 9px;
        }
        .ranking-sparkle:nth-child(5) { 
            top: 50%; left: 50%; 
            animation-delay: 0.8s; 
            width: 16px; height: 16px;
        }
        .ranking-sparkle:nth-child(6) { 
            top: 35%; left: 50%; 
            animation-delay: 1s; 
            width: 7px; height: 7px;
        }
        .ranking-sparkle:nth-child(7) { 
            bottom: 35%; right: 50%; 
            animation-delay: 1.2s; 
            width: 11px; height: 11px;
        }
        .ranking-sparkle:nth-child(8) { 
            top: 60%; left: 20%; 
            animation-delay: 1.4s; 
            width: 13px; height: 13px;
        }
        .ranking-sparkle:nth-child(9) { 
            top: 40%; right: 30%; 
            animation-delay: 1.6s; 
            width: 8px; height: 8px;
        }
        .ranking-sparkle:nth-child(10) { 
            bottom: 40%; left: 60%; 
            animation-delay: 1.8s; 
            width: 15px; height: 15px;
        }

        /* ランキング入り特別メッセージ */
        .ranking-message {
            position: absolute;
            top: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #c00000, #ffd700, #c00000);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: ranking-message-bounce 2s ease-in-out infinite;
            z-index: 1001;
            white-space: nowrap;
            box-shadow: 
                0 0 0 2px #000,
                0 0 0 5px #d4af37,
                0 0 0 8px #000,
                0 8px 25px rgba(0, 0, 0, 0.5);
        }

        @keyframes ranking-message-bounce {
            0%, 100% { transform: translateX(-50%) translateY(0) scale(1); }
            50% { transform: translateX(-50%) translateY(-15px) scale(1.05); }
        }

        /* 結果ポップアップのスタイル */
        .result-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

    <!-- 初期化スクリプト -->
    <script>
        // ページ読み込み完了後に初期化
        document.addEventListener('DOMContentLoaded', function() {
            // スロットロジックを初期化
            window.slotLogic = new SlotLogic();
            
            // スロットUIを初期化（データが読み込まれるまで待機）
            window.slotUI = new SlotUI();
            
            // ファイルアップロード機能を初期化
            initializeFileUpload();
            
            console.log('初期化完了');
        });
        
        // ファイルアップロード機能の初期化
        function initializeFileUpload() {
            const fileUploadArea = document.getElementById('fileUploadArea');
            const fileInput = document.getElementById('fileInput');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // ドラッグ&ドロップイベント
            fileUploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileUploadArea.classList.add('dragover');
            });
            
            fileUploadArea.addEventListener('dragleave', () => {
                fileUploadArea.classList.remove('dragover');
            });
            
            fileUploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                fileUploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
            
            // クリックでファイル選択
            fileUploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // ファイル選択イベント
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });
            
            // ファイルアップロード処理
            async function handleFileUpload(file) {
                // ファイル形式チェック
                if (!file.name.match(/\.(xlsx|xls)$/i)) {
                    showError('Excelファイル（.xlsx, .xls）を選択してください。');
                    return;
                }
                
                // デバッグ用：slotLogicの状態を確認
                console.log('slotLogic:', window.slotLogic);
                console.log('loadFromExcelFile method:', typeof window.slotLogic?.loadFromExcelFile);
                
                if (!window.slotLogic || typeof window.slotLogic.loadFromExcelFile !== 'function') {
                    showError('スロットロジックが正しく初期化されていません。ページを再読み込みしてください。');
                    return;
                }
                
                // エラーメッセージをクリア
                hideError();
                hideSuccess();
                
                // プログレス表示
                showProgress();
                updateProgress(0, 'ファイルを読み込み中...');
                
                try {
                    // スロットロジックでファイルを読み込み
                    await window.slotLogic.loadFromExcelFile(file);
                    
                    updateProgress(50, 'データを検証中...');
                    
                    // データの検証
                    if (!window.slotLogic.isDataReady()) {
                        throw new Error('データの読み込みに失敗しました');
                    }
                    
                    updateProgress(100, '読み込み完了！');
                    
                    // 成功メッセージ表示
                    showSuccess('データの読み込みが完了しました！ゲームを開始できます。');
                    
                    // スロットUIを初期化
                    window.slotUI.initialize();
                    
                    // スロット画面に切り替え
                    setTimeout(() => {
                        document.getElementById('uploadScreen').style.display = 'none';
                        document.getElementById('slotScreen').style.display = 'flex';
                        document.getElementById('slotScreen').classList.remove('slot-screen-hidden');
                    }, 1000);
                    
                } catch (error) {
                    console.error('ファイルアップロードエラー:', error);
                    showError('ファイルの読み込みに失敗しました: ' + error.message);
                } finally {
                    hideProgress();
                }
            }
            
            // プログレス表示
            function showProgress() {
                progressContainer.style.display = 'block';
            }
            
            function hideProgress() {
                progressContainer.style.display = 'none';
            }
            
            function updateProgress(percent, text) {
                progressFill.style.width = percent + '%';
                progressText.textContent = text;
            }
            
            // エラーメッセージ表示
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            function hideError() {
                errorMessage.style.display = 'none';
            }
            
            // 成功メッセージ表示
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }
            
            function hideSuccess() {
                successMessage.style.display = 'none';
            }
        }
    </script>
